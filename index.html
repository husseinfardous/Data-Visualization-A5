<!-- Heavily inspired by: https://russellgoldenberg.github.io/scrollama/sticky-side/ -->

<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Economic Guide to College Majors</title>

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- Scrollama specific CSS for readability-->
  <style>
    #scrolly {
      position: relative;
      display: -webkit-box;
      display: -ms-flexbox;
      display: flex;
      background-color: #f3f3f3;
      padding: 1rem;
    }

    #scrolly > * {
      -webkit-box-flex: 1;
      -ms-flex: 1;
      flex: 1;
    }

    article {
      position: relative;
      padding: 0 1rem;
      max-width: 20rem;
    }

    figure {
      position: -webkit-sticky;
      position: sticky;
      width: 100%;
      margin: 0;
      -webkit-transform: translate3d(0, 0, 0);
      -moz-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }

    figure p {
      text-align: center;
      padding: 1rem;
      position: absolute;
      top: 50%;
      left: 50%;
      -moz-transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
      font-size: 8rem;
      font-weight: 900;
    }


    .step {
      margin: 0 auto 2rem auto;
      background-color: #3b3b3b;
      color: #fff;
    }

    .step:last-child {
      margin-bottom: 0;
    }

    .step.is-active {
      background-color: goldenrod;
      color: #3b3b3b;
    }

    .step p {
      text-align: center;
      padding: 1rem;
      font-size: 1.5rem;
    }

  </style>
</head>

<body>
  <main>
    <section id='intro' class='whole-page'>
      <h1 class='intro__hed'>Economic Guide to College Majors</h1>
      <p class='intro__dek'>
        Start scrolling to explore.
      </p>
    </section>
    <section id='scrolly'>
      <article>
        <div class='step' data-step='Median'>
          <p>Median Income</p>
        </div>
        <div class='step' data-step='Total'>
          <p>Total</p>
        </div>
        <div class='step' data-step='women'>
          <p>Share of Women</p>
        </div>
        <div class='step' data-step='Percent_college_jobs'>
          <p>% College jobs</p>
        </div>
      </article>
      <figure>
        <p>
          <svg width="1000" height="550">
            <!-- <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" /> -->
          </svg>
        </p>
      </figure>
    </section>
    <section id='outro'></section>
  </main>


  <!-- SCRIPTS -->

  <!-- Scrollama scripts -->
  <script src="https://unpkg.com/intersection-observer@0.5.1/intersection-observer.js"></script>
  <script src="https://unpkg.com/scrollama"></script>
  <script src="https://russellgoldenberg.github.io/scrollama/stickyfill.min.js"></script>

  <!-- D3 -->
  <script src='https://unpkg.com/d3@5.9.1/dist/d3.min.js'></script>

  <!-- Our main logic -->
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
